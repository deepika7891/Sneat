<div class="table">
    <h5 class="m-4">Basic Table</h5>
    <table class="my-custom-table">
        <thead>
            <tr>
                <th>GUID-ID</th>
                <th>FullName</th>
                <th>Email</th>
                <th>PhoneNumber</th>
                <th>State</th>
                <th>Country</th>
                <th>Company</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        
            <tr *ngFor="let data of admins">
                <td>{{data.id}}</td>
                <td>{{data.fullName}}</td>
                <td>{{data.email}}</td>
                <td>{{data.phoneNumber}}</td>
                <td>{{data.state}}</td>
                <td>{{data.country}}</td>
                <td>{{data.companyName}}</td>
                <td>
                    <button (click)="distroy(data.fullName)"><mat-icon>delete</mat-icon></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
